  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<header>
<nav aria-label="Main navigation">
  <ul>
    <li><a href="index.html">HOME</a></li>

    <li><a href="contact.html" class="active" aria-current="page">CONTACT</a></li>
  </ul>
</nav>
</header>
<main class="contact-hero">
    <article class="contact-card">
    <h1>Get In Touch With Me</h1>

        <form>
           <p><label for="first-name">First Name:</label> <input type="text" id="first-name" name="first-name"></p>
            <p><label for="last-name">Last Name:</label> <input type="text" id="last-name" name="last-name"></p>
            <p><label for="email">Email:</label> <input type="email" id="email" name="email"></p>
            <p><label for="message">Message:</label><input type="text" id="message" name="message"></p>
            <p><button type="submit">Send</button></p>
            <p class="note">If you’d like to collaborate or have questions, feel free to reach out.</p>
            
        </form>

    </article>
    </main>
    <footer>
        <div class="social-links">
         <a href="https://www.instagram.com/yourprofile" target="_blank"><i class="fab fa-instagram"></i></a>
         <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i></a>
         <a href="weixin://dl/chat?yourwechatid" target="_blank"><i class="fab fa-weixin"></i></a>
        </div>
        <p>© 2025 Shiya Wang</p>
        </footer>
    </body>
